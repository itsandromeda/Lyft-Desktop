<!doctype html>

<html>

<head>
    <title>A ride whenever you need one - Lyft</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="icon" href="assets/images/lyft-icon.png">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <video autoplay loop>
            <source src="assets/images/hero-video.mp4">
        </video>
        <header>
            <nav>
                <div class="logo"></div>
                <div class="links-container">
                    <a class="links" href="#">Drive</a>
                    <a class="links" href="#">Explore</a>
                    <a class="links" href="#">Help</a>
                    <a class="links" href="#">Log in</a>
                </div>
            </nav>
            <div id="form" class="form">
                <h1>TURN MILES INTO MONEY</h1>
                <h2>SIGN UP TO DRIVE WITH LYFT.</h2>
                <div class="sign-up">
                    <form>
                        <div class="top-form">
                            <input id="phone-number" type="text" class="sign-up-data" placeholder="Phone number">
                        </div>
                        <div class="mid-form"></div>
                        <div class="bot-form">
                            <button id="sign-up-btn">Become a driver</button>
                            <a id="sign-up-link" href="#">Sign Up to Ride</a>
                            <p>Already applied? <a href="#">Check the status of your application here.</a></p>
                            <p>Earn money for inviting friends to <a href="#">Learn more</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </header>
        <div class="main-content"></div>
    </div>
</body>

</html>
